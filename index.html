<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Wild Jungle Escape</title>
</head>
<body>
   
    <input class="start" type="image" src="css/images/inkpx-word-art (1).png">
    <input class="reset" type="image" src="css/images/inkpx-word-art (2).png">
    <img class="game-over" src="css/images/inkpx-word-art (3).png" alt="Game Over">
    <h3 class="score"></h3>
  
    <div id="container">
        <div id="title-container">
            <img class="title" src="css/images/inkpx-word-art (4).png" alt="Wild Jungle Escape">
            <img class="hang" src="css/images/ledge grab outline.gif" alt="Player Hanging">
            <img class="air" src="css/images/mid air outline.gif" alt="Player Hanging">
            <img class="idle" src="css/images/idle outline.gif" alt="Player Hanging">
        </div>
        <canvas id="background" width="800" height="600"></canvas>
        <div class="set">
            <div class="ground">
            <img class="player" src="css/images/run outline.gif" alt="Player">
            <!-- <img class="floor" src="css/images/Untitled design.png" alt="floor">
            <img class="floor1" src="css/images/Untitled design.png" alt="floor"> -->
                <div class="enemy"></div>
            </div>
        </div>
        <div class="rules">
            <input class="rules-icon" type="image" src="css/images/kisspng-computer-icons-download-icon-design-rules-icon-5b3255e9dd5489.0638634015300254499066.png">
        </div>
        <div class="rules-scroll">
            <img class="animate__animated scroll" src="css/images/Pixelion-2.png" alt="">
        </div>
    <script src="js/app.js"></script>
</body>
</html>
